<section class="bg-light-gray">
<div class="formcontact">
<div class="container">


<div class="row">  
   
<div class="col-sm-6">
    <!-- FORM ============ -->
  
    <form name="userForm" ng-submit="submitForm()" novalidate>

        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
      
        <!-- USERNAME -->
        <div class="form-group">
            <label>Telephone</label>
            <input type="text" name="telephone" class="form-control" ng-model="user.telephone" ng-minlength="10" ng-maxlength="15">
            <p ng-show="userForm.telephone.$error.minlength" class="help-block">That is too short number.</p>
            <p ng-show="userForm.telephone.$error.maxlength" class="help-block"> Please enter a valid number.</p>
        </div>
        
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
<div class="field form-group" ng-class="{ 'has-error': contactForm.message.$touched && contactForm.message.$invalid }">
      <label for="message" class="form-label">Your Message:</label>
      <textarea id="message" name="message" ng-model="contactData.sender_message" class="form-control" rows="6" ng-minlength="50" ng-trim="false" placeholder="Please type your message here"
      ng-click="contactForm.message.$touched = true" required></textarea>
      <p ng-show="contactForm.message.$touched">Minimum character {{(50 - contactForm.message.$viewValue.length) > 0 ? (50 - contactForm.message.$viewValue.length) : "good job!" }}</p>
    </div>

        <button type="submit" class="btn" style="float: right; background-color: #022c3f; color: #fff" ng-disabled="userForm.$invalid">Submit</button>
        
    </form>
  </div>
 
        </div>
    </div>
    
</div>
</div>
</div>
</div>
</section>
